<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join a Room</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/game.css" />
    <link rel="stylesheet" href="/static/css/root.css" />
  </head>
  <body>
    <h1>Join a Game Room</h1>

    <div id="question-modal" class="modal">
      <div class="modal-content">
        <h2>Join game room</h2>
        <div>
          <input
            type="text"
            id="username"
            placeholder="Enter your name..."
            max="30"
          />
        </div>
        <div>
          <input
            type="text"
            id="roomID"
            placeholder="Enter Room Code"
            max="30"
          />
        </div>
        <div style="display: flex; gap: 10px">
          <button id="join-room-btn" class="action-btn">Join room</button>
          <a href="/createroom" class="action-btn">Create Room</a>
        </div>

        <p id="error-message" class="error-message hidden"></p>
      </div>
    </div>

    <footer>
      <a href="/">Home</a>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </footer>

    <script src="/static/js/join-room.js"></script>
    <script defer src="/static/js/theme.js"></script>
  </body>
</html>
